<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="main.css" rel="stylesheet">
  <title>Document</title>

  <style>
    body{
      display: flex;
    }
  </style>

</head>
<body style="margin: 0">

  <div style="overflow: hidden;">
    <div class="container">
      <div class="inner">
        <img src="img/slide01.jpg" alt="">
      </div>
      <div class="inner">
        <img src="img/slide02.jpg" alt="">
      </div>
      <div class="inner">
        <img src="img/slide03.jpg" alt="">
      </div>  
    </div>

    <button class="btn1">1</button>
    <button class="btn2">2</button>
    <button class="btn3">3</button>

  </div>
  <div class="clearboth"></div>

  <script>
    document.querySelector('.btn2').addEventListener('click', function(){
      document.querySelector('.container').style.transform = 'translate(-100vw)';
    })
    document.querySelector('.btn3').addEventListener('click', function(){
      document.querySelector('.container').style.transform = 'translate(-200vw)';
    })
    document.querySelector('.btn1').addEventListener('click', function(){
      document.querySelector('.container').style.transform = 'translate(0vw)';
    })
  </script>

</body>
</html>
