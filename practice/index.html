<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <script src="main.js"></script>
  <title>Document</title>

</head>
<body>
    <div class="container">
      <div style="overflow: hidden;">
          <!-- 첫번째화면 -->
          <div class="inner">
            <img src="img/배경화면.png" alt="">
          </div>
    
          <!-- 두번째화면 -->
          <div class="inner">
            <img src="img/배경화면2.jpg" alt="">
          </div>
    
          <!-- 세번째화면 -->
          <div class="inner">
            <img src="img/배경화면3.jpg" alt="">
          </div>
          <div class="toggle">
            <button class="btn1">1</button>
            <button class="btn2">2</button>
            <button class="btn3">3</button>
          </div>
        </div>
      </div>

      <script>
        document.querySelector('.btn2').addEventListener('click', function(){
      document.querySelector('.container').style.transform = 'translateY(-100vw)';
      })
      document.querySelector('.btn3').addEventListener('click', function(){
      document.querySelector('.container').style.transform = 'translateY(-200vw)';
       })
       document.querySelector('.btn1').addEventListener('click', function(){
      document.querySelector('.container').style.transform = 'translateY(0vw)';
       })
      </script>


</body>
</html>
